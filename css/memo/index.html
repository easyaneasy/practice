<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css memo</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 상단(Header) -->
    <!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
    <header>
        <h1 id="title">나만의 메모장</h1>
    </header>
    

    <!-- 본문(Main) -->
    <!-- 페이지의 주요 내용이 위치하는 영역 -->
    <main>
        <div class="content">
            <h2>장보기 목록</h2>
            <hr>
            <p>계란, 닭가슴살, 대파, 양파</p>
            <p class="date">2099-12-31</p>
        </div>
        <div class="content">
            <h2>주말 계획</h2>
            <hr>
            <p>토요일 오전 휴식, 일요일 오전 러닝</p>
            <p class="date">2099-12-31</p>
        </div>
    </main>
    <!-- 하단(Footer) -->
    <!-- 페이지의 추가 정보가 위치하는 영역 -->
    <footer>
        <p>간단한 메모 웹 페이지</p>
    </footer>
    
</body>
</html>
